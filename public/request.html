<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
    <meta name="htmx-config" content='{"selfRequestsOnly":false}'>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX Crash Course</title>
</head>
<body>
    <div class="text-center">
        <h1 class="text-2xl font-bold my-5">Simple Request Example</h1>
        <button 
            hx-get="/users"
            hx-target="#result" 
            hx-indicator="#loading"
            hx-vals='{"limit": 3}'
            class="bg-blue-500 text-white py-2 px-3 my-5 rounded-lg">
            Fetch Users</button>
        <span class="htmx-indicator" id="loading">
            <img src="img/loader.gif" alt="Loading..." class="m-auto h-10">
        </span>
        <div id="result"></div>
    </div>
</body>
</html>
